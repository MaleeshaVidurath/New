<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="background_shape.png" alt="Background Image" width="400" height="300">
    <div class="overlay">
      <img src="strive.png" alt="Overlay Image" width="200" height="150">
    </div>
  </div>
</body>
</html>
